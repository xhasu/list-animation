<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Info -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html">

	<title>List card</title>

	<!-- Organic -->
	<meta name="author" content="xhasu">
	<meta name="description" content="frontend scaffold using stylus">

	<!-- Viewport responsive -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">

	<!-- Webapp -->
	<meta name="theme-color" content="#2196f3">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" sizes="192x192" href="webapp.png">
	<link rel="manifest" href="manifest.json">

	<!-- Opengraph ( Facebook and google+ ) -->
	<meta property="og:title" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:type" content="">

	<!-- Twitter -->
	<meta name="twitter:title" content="">
	<meta name="twitter:image" content="">
	<meta name="twitter:description" content="">
	<meta name="twitter:url" content="">
	<meta name="twitter:card" content="">

	<!-- Favicon X-icon  -->
	<link rel="icon" href="favicon.ico?v=starbucks#1.0">

	<!-- Plugin Style -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/swiper/dist/css/swiper.min.css"> -->

	<!-- Styles -->
	<link rel="stylesheet" href="css/layout.min.css">
	<link rel="stylesheet" href="css/application.min.css">

	<!-- Custom Style -->
	<link rel="stylesheet" href="css/custom.css">

	<!-- Fonts -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/font-awesome/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

	<!-- Script Important -->
</head>
<body>
		
	<!-- app -->
	<div id="app">
		
		<div class="card-list">

			<div class="card-item">
				<div class="card-box">
					
					<div class="card-head">
						<img src="img/react.svg" alt="">
					</div>
					<div class="card-content">
						<div class="card-title">React</div>
						<div class="card-text">
							<p>React makes it painless to create interactive UIs.</p>
						</div>
						<div class="card-progress">
							<span></span>
						</div>
					</div>
				</div>
			</div>

			<div class="card-item">
				<div class="card-box">
					
					<div class="card-head">
						<img src="img/vue.svg" alt="">
					</div>
					<div class="card-content">
						<div class="card-title">Vue.js</div>
						<div class="card-text">
							<p>The Progressive JavaScript Framework</p>
						</div>
						<div class="card-progress">
							<span></span>
						</div>
					</div>
				</div>
			</div>

			<div class="card-item">
				<div class="card-box">
					
					<div class="card-head">
						<img src="img/angular.svg" alt="">
					</div>
					<div class="card-content">
						<div class="card-title">Angular</div>
						<div class="card-text">
							<p>Angular is a platform for building mobile and desktop web applications.</p>
						</div>
						<div class="card-progress">
							<span></span>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<!-- plugins -->
	<script src="https://unpkg.com/hammerjs/hammer.min.js"></script>
	<!-- <script src="https://unpkg.com/swiper/dist/js/swiper.min.js"></script> -->
	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
	<!-- <script src="https://unpkg.com/angular/angular.min.js"></script> -->
	<!-- <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.slim.min.js"></script> -->

	<!-- user interface -->
	<script src="js/ui.js"></script>
</body>
</html>
